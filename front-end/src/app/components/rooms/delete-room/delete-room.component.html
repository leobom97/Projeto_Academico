<mat-card>
  <mat-card-title>Confirm Room Deletion</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Name"
        [value]="room.name"
        name="name"
        disabled
      /> </mat-form-field
    ><br />
    <mat-form-field>
      <input
        matInput
        placeholder="description"
        [value]="room.description"
        name="description"
        disabled
      />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="deleteRoom()" color="warn">Excluir</button
  >&nbsp;

  <button mat-raised-button (click)="cancelDelete()">Cancelar</button>
</mat-card>
